<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>welcome to k-roller</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/DataTables/datatables.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/public/css/RDT_style.css" />
</head>
<body>
    <div class="bg">
        {% include "./nav.html" %}
    {% if session['logged_in'] %}
        <br />
        <div class="container">
            <h4>User Information</h4>
        </div>
        <br />
        <div class="container">
            <table id="users_table" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
        </div>
    {% else %}
    {% endif %}
    </div>
    <script src="/static/jquery/jquery-3.4.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/DataTables/datatables.min.js"></script>
    <script src="/static/DataTables/ellipsis.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var d = "{{data|safe}}";
            var dd = d.replace(/\'/g, "\"");
            var j = JSON.parse(dd);
            var users = [];
            for (var i = 0; i < "{{size}}"; i++) {
                var x = j[i];
                var password = "*".repeat(x.password.length);
                user = [
                    x.id,
                    x.name,
                    password,
                    x.private_key,
                    x.public_key,
                    x.coin,
                ];
                users.push(user);
            }
            $("#users_table").DataTable({
                data: users,
                columns: [
                    { title: "#" },
                    { title: "name" },
                    { title: "password" },
                    { title: "private key" },
                    { title: "public key" },
                    { title: "coin" },
                ],
                columnDefs: [{
                    targets: [1, 2, 3, 4, 5],
                    render: $.fn.dataTable.render.ellipsis(25),
                }],
            });
        });
    </script>
</body>
</html>
